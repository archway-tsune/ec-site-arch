name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create release ZIP
        run: |
          zip -r "ec-site-arch-v${{ steps.version.outputs.VERSION }}.zip" . \
            -x "node_modules/*" \
            -x ".next/*" \
            -x "coverage/*" \
            -x "test-results/*" \
            -x "playwright-report/*" \
            -x ".git/*" \
            -x ".claude/*" \
            -x ".specify/*" \
            -x "scripts/*" \
            -x "specs/*" \
            -x "*.tsbuildinfo" \
            -x "pnpm-lock.yaml" \
            -x "*.zip" \
            -x "playwright.samples.config.ts" \
            -x ".github/workflows/release.yml"

      - name: Create GitHub Release
        run: |
          gh release create "${{ github.ref_name }}" \
            "ec-site-arch-v${{ steps.version.outputs.VERSION }}.zip" \
            --title "${{ github.ref_name }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump patch version
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const parts = pkg.version.split('.');
            parts[2] = String(Number(parts[2]) + 1);
            pkg.version = parts.join('.');
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Commit and push version bump
        run: |
          NEW_VERSION=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json','utf8')).version)")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${NEW_VERSION} [skip ci]"
          git push origin HEAD:main
